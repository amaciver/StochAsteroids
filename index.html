
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StochAsteroids</title>
    <script src="https://use.fontawesome.com/2743d57592.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/master.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header-content">

        <div class="title">
          <div class="first-title">
            Stoch
          </div>
          <div class="second-title">
            Asteroids
          </div>
        </div>
        <div class="links">
          <ul>

          </ul>
        </div>

      </div>
    </header>
    <div id='main'>

      <div class="interaction-area">

        <div class="tools-header">
          <div class="controls">
            <div class="play">
              <i class="fa fa-play" aria-hidden="true"></i>
            </div>
            <div class="stop">
              <i class="fa fa-stop" aria-hidden="true"></i>
            </div>
            <div class="step-backwards">
              <i class="fa fa-step-backward" aria-hidden="true"></i>
            </div>
            <!-- <p id='play' class="play"></p> -->
            <!-- <p id='stop' class="stop"></p> -->
          </div>

          <div id='mute' class="mute">Mute</div>


          <!-- The Modal -->
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p class="modal-text">Some text in the Modal..</p>
            </div>

          </div>
        </div>

        <div class="canvas-wrapper">
          <div class="dropdown-wrapper">
            dropdown
            <div class="color-box">

            </div>
          </div>
          <canvas id ="canvas" width = "1000", height = "600"></canvas>
        </div>

        <script src="bundle.js" charset="utf-8"></script>
      </div>
      <button id="myBtn">Open Modal</button>
    </div>
  </body>
</html>
